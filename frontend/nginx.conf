server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Allow larger request bodies for image uploads (10MB)
    client_max_body_size 10M;

    # Serve frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache HTML (so index.html always fetches latest)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache versioned assets (JS/CSS with hashes in filename)
    location ~* ^/assets/.*\.(js|css)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Special handling for file uploads (needs buffering enabled)
    location /api/analyze/upload {
        proxy_pass http://api:8000/analyze/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable buffering for multipart uploads
        proxy_buffering on;
        proxy_request_buffering on;
        client_body_buffer_size 10M;
    }

    # Proxy API requests to backend (with SSE support)
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support - disable buffering and keep connection open
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding on;

        # For SSE, we need empty Connection header (not 'upgrade')
        proxy_set_header Connection '';
    }

    # Proxy static file requests (generated images, uploads) to backend
    location /output/ {
        proxy_pass http://api:8000/output/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        proxy_pass http://api:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /subjects/ {
        proxy_pass http://api:8000/subjects/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
