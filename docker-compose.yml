version: '3.8'

services:
  api:
    build: .
    container_name: ai-studio-api
    ports:
      - "8000:8000"
    environment:
      # API Keys (load from host .env)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Docker environment flag
      - DOCKER_ENV=1

      # API Configuration
      - API_TITLE=AI-Studio API
      - API_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000

      # CORS (adjust for production)
      - CORS_ORIGINS=["*"]

    volumes:
      # Persistent volumes
      - ./presets:/app/presets           # Preset storage (persistent)
      - ./output:/app/output             # Generated images (persistent)

      # Optional volumes
      - ./cache:/app/cache               # Cache (can be ephemeral)
      - ./uploads:/app/uploads           # Temporary uploads

      # Mount configs (read-only)
      - ./configs:/app/configs:ro

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  frontend:
    build: ./frontend
    container_name: ai-studio-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

# Optional: Add volumes for named volumes instead of bind mounts
volumes:
  presets:
    driver: local
  output:
    driver: local
  cache:
    driver: local
