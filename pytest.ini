[pytest]
# Pytest configuration for AI-Studio

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys)
    slow: Slow tests (may take >1 second)

# Coverage (if pytest-cov is installed)
