[pytest]
# Pytest configuration for AI-Studio

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox dist build *.egg __pycache__ scripts/manual_tests manual

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys)
    slow: Slow tests (may take >1 second)
    smoke: Smoke tests (critical path tests)

# Warnings - suppress Pydantic deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::PydanticDeprecatedSince20

# Coverage (if pytest-cov is installed)
# addopts = --cov=ai_capabilities --cov=ai_tools --cov-report=html --cov-report=term
